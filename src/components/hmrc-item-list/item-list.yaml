params:
  - name: rows
    type: array
    required: true
    description: the list of items being added to
    params:
      - name: item.text
        type: string
        required: true
        description: If `html` is set, this is not required. Text to use for each item identifier. If `html` is provided, the `text` argument will be ignored.

      - name: item.html
        type: string
        required: true
        description: If `text` is set, this is not required. HTML to use for each item identifier. If `html` is provided, the `text` argument will be ignored.

      - name: item.classes
        type: string
        required: false
        description: Classes to add to the item wrapper

      - name: actions.items
        type: array
        required: false
        description: Array of action item objects
        params:
          - name: href
            type: string
            required: true
            description: The value of the link href attribute for an action item

          - name: text
            type: string
            required: true
            description: If `html` is set, this is not required. Text to use within each action item. If `html` is provided, the `text` argument will be ignored.

          - name: html
            type: string
            required: true
            description: If `text` is set, this is not required. HTML to use within the each action item. If `html` is provided, the `text` argument will be ignored.

          - name: visuallyHiddenText
            type: string
            required: false
            description: Actions rely on context from the surrounding content so may require additional accessible text, text supplied to this option is appended to the end, use `html` for more complicated scenarios.
          - name: classes

          - name: classes
            type: string
            required: false
            description: Classes to add to the action item


  - name: classes
    type: string
    required: false
    description: Classes to add to the container.

  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the container.

  - itemSize:
      type: string
      required: false
      default: short
      description: 'short or long, used to choose the correct css class for the first column text'


